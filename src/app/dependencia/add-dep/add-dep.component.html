<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;" ng-controller="checkController">
        <label class="col-sm-10 col-form-label text-dark">Dependencia</label>
        <span *ngIf="submitted && formData.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="addData()">
            <div class="col-sm-10 container-fluid mt-3">
                <input class="col-sm-1" (click)="toggleShow()" type="checkbox">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Seleccione si es unidad acad√©mica</label>
            </div>
            

            <div class="col-sm-10 row container-fluid mt-3"  *ngIf="isShown"  id="divshow">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Nombre</label>
                <select class="form-control mt-1 ml-3" formControlName="name">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesacademicas">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <div class="col-sm-10 row container-fluid mt-3"  *ngIf="!isShown"  id="divshow">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Nombre</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="name" placeholder="Ingresa el nombre">
                 </div>
            </div>
            
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Unidad Receptora</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="unidadreceptora">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesreceptoras">
                        {{data.name}}
                    </option>
                </select>
            </div>            

            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-sm">{{action}}</button>
            </div>
            
        </form>
    </div>



</div>
