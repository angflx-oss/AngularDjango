<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;" ng-controller="checkController">
        <label class="col-sm-10 col-form-label text-dark">{{title}}</label>
        <span *ngIf="submitted && formData.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="editData()">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Documento</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="documento">
                    <option>--Select--</option>
                    <option *ngFor="let data of documentos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">No. de Informe</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="numerodeinforme">
                    <option>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    
                </select>
            </div>
            
     
            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-sm">{{action}}</button>
            </div>
            
        </form>
    </div>



</div>
