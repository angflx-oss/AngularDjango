<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;" ng-controller="checkController">
        <label class="col-sm-10 col-form-label text-dark">{{title}}</label>
        <span *ngIf="submitted && formData.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="editData()">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Documento</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="documento">
                    <option>--Select--</option>
                    <option *ngFor="let data of documentos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">No. de Informe</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="numerodeinforme">
                    <option>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    
                </select>
            </div>
            
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">No. de Cuenta</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="numerodecuenta" placeholder="">
                 </div>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Nombre</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="name" placeholder="">
                 </div>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Primer Apellido</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="apellido1" placeholder="">
                 </div>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Segundo Apellido</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="apellido2" placeholder="">
                 </div>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Ciclo</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="ciclo">
                    <option>--Select--</option>
                    <option *ngFor="let data of ciclos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Status</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="status">
                    <option>--Select--</option>
                    <option *ngFor="let data of status">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Correo</label>
                 <div class="col-sm-10">
                <input required type="email" class="form-control" formControlName="correo" placeholder="">
                 </div>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Teléfono</label>
                 <div class="col-sm-10">
                <input required type="tel" class="form-control" formControlName="telefono" placeholder="">
                 </div>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Carrera</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="carrera">
                    <option>--Select--</option>
                    <option *ngFor="let data of carreras">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Unidad Acádemica</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="unidadacademica">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesacademicas">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Proyecto</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="proyecto">
                    <option>--Select--</option>
                    <option *ngFor="let data of proyectos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Departamento</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="departamento">
                    <option>--Select--</option>
                    <option *ngFor="let data of departamentos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Dependencia</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="dependencia">
                    <option>--Select--</option>
                    <option *ngFor="let data of dependencias">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Unidad Receptora</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="unidadreceptora">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesreceptoras">
                        {{data.name}}
                    </option>
                </select>
            </div>            
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Inicio</label>
            <div class="col-sm-10">
                <input required type="date" class="form-control" formControlName="inicio">
            </div>

            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Fin</label>
            <div class="col-sm-10">
                <input required type="date" class="form-control" formControlName="fin">
            </div>
     
            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-sm">{{action}}</button>
            </div>
            
        </form>
    </div>



</div>
