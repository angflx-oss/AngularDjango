<div class="form-group" style="width: 100%;" ng-controller="checkController">
    <span *ngIf="submitted && formData.invalid"></span>
    <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="sendData()">

         <div class="col-sm-10 row container-fluid mt-3">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Email</label>
             <div class="col-sm-10">
            <input required type="email" class="form-control" formControlName="email" placeholder="Ingresa el correo">
             </div>
        </div>

        <div class="col-sm-10 row container-fluid mt-3">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Asunto</label>
             <div class="col-sm-10">
            <input required type="text" class="form-control" formControlName="subject" placeholder="">
             </div>
        </div>
        <div class="col-sm-10 row container-fluid mt-3">
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Mensaje</label>
             <div class="col-sm-10">
            <textarea formControlName="message" id="" cols="55" rows="5"></textarea>
             </div>
        </div>
                
        
        <div class="mt-3 ml-3">
            <button type="submit" class="btn btn-dark btn-sm">Enviar</button>
        </div>
        
    </form>
</div>
