<div class="form-group" style="width: 80%;" ng-controller="checkController">
    <span *ngIf="submitted && formData.invalid"></span>
    <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="sendData()">

        <div class="mail-body">
            
            <h4>Email</h4>
            <input type="email" class="form-control" formControlName="email">
            <h4>Asunto</h4>
            <input type="text" class="form-control" formControlName="subject">
                <div class="answer">
                    <textarea id="text" name="text" rows="12" cols="50" formControlName="message"></textarea>
                    <div class="boxesT">
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">Errores:</button>
                              </div>
                        </div>
                        <div class="box2">                    
                            <div class="dropdown">
                                <button class="dropbtn">Nombre de Unidad Académica</button>                        
                              </div>
                        </div>
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">Nombre de Unidad Receptora</button>                        
                              </div>
                        </div>
                        
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">Fecha de validación</button>                        
                              </div>
                        </div>
                        <div class="box2">                    
                            <div class="dropdown">
                                <button class="dropbtn">Periodo del informe</button>                        
                              </div>
                        </div>
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">Orden de los documentos</button>
                              </div>
                        </div>
                        
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">Nombre del proyecto</button>                        
                              </div>
                        </div>
                        <div class="box2">                    
                            <div class="dropdown">
                                <button class="dropbtn">INFORME RECHAZADO</button>                        
                              </div>
                        </div>
                        <div class="box1">                    
                            <div class="dropdown">
                                <button class="dropbtn">INFORME ACEPTADO</button>                        
                              </div>
                        </div>
                        
                    </div>
                    <div class="mt-3 ml-3">
                        <button type="submit" class="btn btn-dark btn-sm">Enviar</button>
                    </div>        
                </div>
        </div>
                
        
        
        
    </form>

</div>
