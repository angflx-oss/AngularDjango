<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;">
        <label class="col-sm-10 col-form-label text-dark">Unidad Academica</label>
        <span *ngIf="submitted && createUr.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formUr" (ngSubmit)="addUr()">
            <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="name" 
                placeholder="Ingresa el nombre">
            </div>
            
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Unidad Regional</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="unidadregional">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesregionales">
                        {{data.name}}
                    </option>
                </select>
            </div>

            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
            
        </form>
    </div>



</div>
