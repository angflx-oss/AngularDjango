<body>
    
<div class="container">
    <div class="titles">
        <h2 class="text-light">¡Bienvenido!</h2>
        <span class="text-light">Ingresa tus datos</span>
    </div>
    <div class="in">
        <div class="submit-form" style="padding-top: 5%">
            <div *ngIf="!error">
              <div class="form-group">
                <label for="username" class="text-light">Usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                  [(ngModel)]="user.username"
                  name="title"
                />
              </div>
        
              <div class="form-group">
                <label for="password" class="text-light">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                  [(ngModel)]="user.password"
                  name="nombre"
                />
              </div>
              <button (click)="login()" class="btn btn-success">Ingresar</button>
            </div>
        
            <div *ngIf="error">
              <h4>ERROR! Usuario o Contraseña incorrectos</h4>
              <button class="btn btn-success" (click)="tryAgain()">Intentar de Nuevo</button>
            </div>
          </div>
    </div>
  </div>
  
</body>
