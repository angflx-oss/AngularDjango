<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;">
        <label class="col-sm-10 col-form-label text-dark">Ciclo</label>
        <span *ngIf="submitted && formData.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="addData()">
            <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="name" 
                placeholder="Ingresa el ciclo">
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Status</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="status">
                    <option>--Select--</option>
                    <option *ngFor="let data of status">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Inicio</label>
            <div class="col-sm-10">
                <input required type="date" class="form-control" formControlName="inicio">
            </div>

            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Fin</label>
            <div class="col-sm-10">
                <input required type="date" class="form-control" formControlName="fin">
            </div>

            <label for="" class="col-sm-10 text-dark col-form-label mt-2"># Informes</label>
            <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="numdeinformes" placeholder="Ingresa el nÃºmero">
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Fase</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="fase">
                    <option>--Select--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
            
        </form>
    </div>



</div>
