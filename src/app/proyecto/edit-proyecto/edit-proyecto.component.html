<div class="d-flex flex-row bd-highlight">
    
    <div class="form-group" style="width: 100%;" ng-controller="checkController">
        <label class="col-sm-10 col-form-label text-dark">{{title}}</label>
        <span *ngIf="submitted && formData.invalid"></span>
        <form ngNativeValidate class="mt-1" [formGroup]="formData" (ngSubmit)="editData()">
            
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">Nombre</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="name" placeholder="Ingresa el nombre">
                 </div>
            </div>
            <div class="col-sm-10 row container-fluid mt-3">
                <label for="" class="col-sm-10 text-dark col-form-label mt-2">No.</label>
                 <div class="col-sm-10">
                <input required type="text" class="form-control" formControlName="numerodeproyecto" placeholder="Ingresa el nÃºmero">
                 </div>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Ciclo</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="ciclo">
                    <option>--Select--</option>
                    <option *ngFor="let data of ciclos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Departamento</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="departamento">
                    <option>--Select--</option>
                    <option *ngFor="let data of departamentos">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Dependencia</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="dependencia">
                    <option>--Select--</option>
                    <option *ngFor="let data of dependencias">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Unidad Receptora</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="unidadreceptora">
                    <option>--Select--</option>
                    <option *ngFor="let data of unidadesreceptoras">
                        {{data.name}}
                    </option>
                </select>
            </div>            
            <label for="" class="col-sm-10 text-dark col-form-label mt-2">Status</label>
            <div class="col-sm-10">
                <select class="form-control mt-1" formControlName="status">
                    <option>--Select--</option>
                    <option *ngFor="let data of status">
                        {{data.name}}
                    </option>
                </select>
            </div>
            <div class="mt-3 ml-3">
                <button type="submit" class="btn btn-dark btn-sm">{{action}}</button>
            </div>
            
        </form>
    </div>



</div>
